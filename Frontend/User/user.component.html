<!--Template Driven Forms-->
<h2>Create Leave request</h2>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" routerLink="/add" routerLinkActive="active">Add</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/list" routerLinkActive="active">Show all</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/edit" routerLinkActive="active">Modify</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/delete" routerLinkActive="active">Delete</a></li>
    </ul>
  </nav>
  <router-outlet />
<div class="container">
    

    <form (ngSubmit)="f1()">
        <table class="table">
            <tr>
                <td>
                    <label class="inputsize">Employee ID</label>
                </td>
                <td>
                    <input required minlength="1" [(ngModel)]="employeeId" name="id" #empname="ngModel">
                    <span style="color: red;"
                        *ngIf="empname.errors?.['required'] && (empname.touched || empname.dirty)">ID is
                        Mandatory</span>
                    <span style="color: red;"
                        *ngIf="empname.errors?.['minlength']  && (empname.touched || empname.dirty)">Minimum 1
                        characters</span>
                </td>
            </tr>

            <tr>
                <td>
                    <label class="inputsize">Employee Name</label>
                </td>
                <td>
                    <input required minlength="3" [(ngModel)]="employeeName" name="txtname" #empid="ngModel">
                    <span style="color: red;"
                        *ngIf="empid.errors?.['required'] && (empid.touched || empid.dirty)">Name is
                        Mandatory</span>
                    <span style="color: red;"
                        *ngIf="empid.errors?.['minlength']  && (empid.touched || empid.dirty)">Minimum 3
                        characters</span>
                </td>
            </tr>

            <tr>
                <td>
                    <label class="inputsize">Employee Phone</label>
                </td>
                <td>
                    <input required minlength="3" [(ngModel)]="employeePhone" name="txtph" #empphone="ngModel">
                   
                </td>
            </tr>

            <tr>
                <td>
                    <label class="inputsize">Employee Email</label>
                </td>
                <td>
                    <input required minlength="3" [(ngModel)]="employeeEmail" name="emmail" #empmail="ngModel">
                    
                </td>
            </tr>

            <tr>
                <td>
                    <label class="inputsize">Manager Email</label>
                </td>
                <td>
                    <input required minlength="3" [(ngModel)]="managerEmail" name="manmail" #manmail="ngModel">
                    
                </td>
            </tr>

           

            <tr>
                <td>
                    <label class="inputsize">From date</label>
                </td>
                <td>
                    <input type="date" [(ngModel)]="fromDate" name="fd" #empfrom="ngModel">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="inputsize">To date</label>
                </td>
                <td>
                    <input type="date" [(ngModel)]="toDate" name="td" #empto="ngModel">
                </td>
            </tr>

            <tr>
                <td>
                    <label class="inputsize">Total days</label>
                </td>
                <td>
                    <input [(ngModel)]="totalDays" name="totdays" #emptotal="ngModel">
                   
                </td>
            </tr>

            <tr>
                <td>
                    <label class="inputsize">Reason</label>
                </td>
                <td>
                    <textarea  rows="3" cols="23" [(ngModel)]="reason" name="rsn" #emprsn="ngModel"></textarea>
                </td>
            </tr>
            <tr>

                <td>
                    <input class="submitstyle" type="submit" value="SUBMIT">
                </td>
            </tr>
        </table>
    </form>
</div>
